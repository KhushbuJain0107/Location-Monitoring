<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Location Button</title>
  <style>
    /* Optional styling for the button */
    .location-button {
      padding: 10px 20px;
      font-size: 16px;
      color: white;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none; /* Remove underline */
    }
  </style>
</head>
<body>
  <h2>Find Our Location</h2>
  <!-- Button linking directly to a location URL -->
  <a href="https://549zvhld-8000.inc1.devtunnels.ms/" target="_blank" class="location-button">
    Open Location
  </a>
</body>
</html>
